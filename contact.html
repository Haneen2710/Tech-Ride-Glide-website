<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - TRG</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background-color: #e6e5de;
      color: #1b3148;
      margin: 0;
    }
    nav {
      position: sticky;
      top: 0;
      background-color: #456f8f;
      padding: 12px 0;
      text-align: center;
      z-index: 1000;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
      padding: 10px 16px;
      border-radius: 6px;
      transition: background-color 0.3s;
    }
    nav a:hover {
      background-color: #1b3148;
    }
    header {
      background-color: #7c5f4e;
      text-align: center;
      padding: 40px 20px;
      color: white;
    }
    .contact-section {
      max-width: 800px;
      margin: 40px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    .contact-section h2 {
      color: #4f8a50;
      margin-bottom: 20px;
    }
    form label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    textarea {
      resize: vertical;
      min-height: 120px;
    }
    .btn-submit {
      margin-top: 20px;
      background-color: #4f8a50;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    .btn-submit:hover {
      background-color: #3a6d3d;
    }
    .contact-info {
      margin-top: 40px;
      background-color: #f4f4f4;
      padding: 20px;
      border-radius: 10px;
      line-height: 1.6;
      color: #333;
    }
    footer {
      background-color: #1b3148;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="how.html">How It Works</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact</a>
  </nav>

  <header>
    <h1>Contact TRG</h1>
    <p>We'd love to hear from you!</p>
  </header>

  <section class="contact-section">
    <h2>Send Us a Message</h2>
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit" class="btn-submit">Send Message</button>
    </form>

    <div class="contact-info">
      <h3>Our Office</h3>
      <p>TRG Headquarters<br />
         Green Tech Hub, Cairo, Egypt<br />
         Email: support@trgmobility.com<br />
         Phone: +20 101 234 5678</p>
    </div>
  </section>

  <footer>
    &copy; 2025 TRG (Tech Ride & Glide) | Contact us for partnerships, support, or feedback
  </footer>
</body>
</html>
